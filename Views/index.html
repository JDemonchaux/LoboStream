<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/material.icons.css"/>
    <link rel="stylesheet" href="assets/css/materialize.min.css"/>
    <link rel="stylesheet" href="assets/css/design.css"/>
    <title></title>
</head>
<body>
<div class="left">
    <ul id="slide-out" class="side-nav fixed blue lighten-1">
        <div class="center-align logo">
            <a href="http://localhost:8080" class="white-text"><h5><b>LoBoStreAm</b></h5></a>
        </div>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
</div>
<div class="row content">
    <div class="row">
        <div class="col s12 center-align">
            <h3>Upload & Convert</h3>

            <div class="col s6 offset-s3">
                <form id="formUpload" action="#!" enctype="multipart/form-data" method="POST">
                    <div class="file-field input-field">
                        <div class="btn blue darken-2">
                            <i class="small material-icons">attachment</i>
                            <input type="file" multiple id="uploadFiles">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text"
                                   placeholder="Uploader une ou plusieurs vidÃ©os">
                        </div>
                    </div>
                    <button id="btUpload" type="submit" class="btn waves-effect waves-light blue darken-2">Go Upload</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 loader center-align">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
                </div>

                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
                </div>

                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
                </div>

                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
                </div>
            </div>
            <br />
            <br />
            <br />
            <div class="progress col s4 offset-s4">
                <div class="determinate" style="width: 0%"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 progressUpload center-align">

        </div>
    </div>
</div>

<script type="application/javascript" src="assets/js/jquery.js"></script>
<script type="application/javascript" src="assets/js/materialize.min.js"></script>
<script type="application/javascript" src="assets/js/script.js"></script>
</body>
</html>
